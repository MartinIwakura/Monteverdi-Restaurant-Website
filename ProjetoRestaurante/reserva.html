<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Css/reserva.css">
    <script src="Js/processar_reserva.js"></script>
    <script src="Js/ModoEscuro.js"></script>
    <title>Reserva - Restaurante Italiano</title>
</head>
<body>
    <div class="navbar">
        <a href="index.html" class="logo">
            <img src="/imagens/LogoT.png" alt="Monteverdi Logo">
        </a>
        <ul>
            <li><a href="./menu.html">Menu</a></li> 
            <li><a href="./reserva.html">Faça sua reserva</a></li>
            <li><a href="./sobrenos.html">Sobre nós</a></li>
            <li><a href="./contato.html">Contato</a></li>
        </ul>
    </div>

    <h1>Faça sua reserva</h1>
    <form id="ReservaForm">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br>
        
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br>
        
        <label for="telefone">Telefone:</label><br>
        <input type="tel" id="telefone" name="telefone" required><br>
        
        <label for="data">Data da reserva:</label><br>
        <input type="date" id="data" name="data" required><br>
        
        <label for="horario">Horário da reserva:</label><br>
        <input type="time" id="horario" name="horario" required><br>
        
        <label for="numero_pessoas">Número de pessoas:</label><br>
        <input type="number" id="numero_pessoas" name="numero_pessoas" min="1" max="20" required><br>
        
        <label for="observacoes">Observações:</label><br>
        <textarea id="observacoes" name="observacoes" rows="4" cols="50"></textarea><br>
        
        <input type="submit" value="Enviar reserva">
    </form>

    <!-- Div para a mensagem de sucesso -->
    <div id="successMessage" style="display: none; color: green;">Reserva feita com sucesso!</div>

    <button id="darkModeToggle">Modo Escuro</button>

    <div class="footer">
        <p>&copy; 2024 Empresa Monteverdi. Todos os direitos reservados.</p>
    </div>


</body>
</html>
